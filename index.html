<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header__logo">Connect Four</a>
    
        <nav class="header__nav">
            <ul>
                <li>
                    <a href="/" class="">PLAY</a>
                </li>
                <li>
                    <a href="/ranking" class="">RANKING</a>
                </li>
                <li>
                    <a href="/contact" class="">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="mode-selection" class="mode-selection">
        <div class="mode-selection-content">
            <h2>ゲームモードを選択してください</h2>
            <div class="mode-buttons">
                <button id="pvp-mode">プレイヤー vs プレイヤー</button>
                <button id="pvc-mode">プレイヤー vs コンピュータ</button>
            </div>
        </div>
    </div>
    <h2>Let's play Connect Four</h2>
    <button class="play-with-friend">Play with friend</button>
    <button class="play-with-idiot-computer">Play with Level1 Computer</button> 
    <button class="play-with-smart-computer">Play with level2 Computer</button> 
    
    <div id="game-container">
        <div id="button-container">
            <!-- 各列に対応するボタンを作成 -->
            <button class="column-button" data-col="0">1</button>
            <button class="column-button" data-col="1">2</button>
            <button class="column-button" data-col="2">3</button>
            <button class="column-button" data-col="3">4</button>
            <button class="column-button" data-col="4">5</button>
            <button class="column-button" data-col="5">6</button>
            <button class="column-button" data-col="6">7</button>
        </div>
        <div id="board"></div> <!-- ここにボードが生成される -->
    </div>
    <script src="script.js"></script>

    <footer>
        <ul class="social_icon">
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
      
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="copyright"> Made with ❤️ in Budapest.</p>
      </footer>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
